<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>The Hills Connection</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
	
	
	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
	</style>
	<style type = "text/css">
		*
		{
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

		h1
		{
			color:saddlebrown;
		}

		body
		{
			margin-top: 5px;
			margin-left: 5px;
		}

		#output
		{
			font-size: 12px;
			margin-top: 5px;
			border: 2px solid black;
			max-width: 400px;
			max-height: 230px;
			height: 750px;
			overflow: auto;
		}

		#range
		{
			width: 20%;
		}

		button
		{
			border: none;
			color: white;
			padding: 10px 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			border-radius: 12px;	
		}

		.slider{
			width: 350px;
		}

		#red{background-color: red;}
		#orange{background-color: orange;}
		#yellow{background-color: yellow; color:black;}
		#green{background-color: green;}
		#blue{background-color: blue;}
		#purple{background-color: purple;}
		#pink{background-color: pink;}
		#black{background-color: black;}
		#deleteButton{background-color:deeppink;}
		#send{background-color:royalblue;}
		#custom{background-color:olivedrab;}
		#white{	background-color:white;
				border:1px solid #000000;
				color:black;
			  }
		#previewColor{
			border: solid black;
			height: 70px;
			width: 350px;
			padding: 10px;
			position: relative;
			margin: 10px;
			margin-right: 100px;
			background-color: red;
		}

	</style>
</head>
<body>
	<h1>The Hills Connection</h1>
	<button type="button" id="red">RED</button>
	<button type="button" id="orange">ORANGE</button>
	<button type="button" id="yellow">YELLOW</button>
	<button type="button" id="green">GREEN</button>
	<button type="button" id="blue">BLUE</button>
	<p></p>
	<button type="button" id="purple">PURPLE</button>
	<button type="button" id="pink">PINK</button>
	<button type="button" id="black">BLACK</button>
	<button type="button" id="white">WHITE</button>
	<button type="button" id="deleteButton" name="deleteButton">DELETE ALL</button>
	<p></p>
	
	<h3>Size</h3>
	<input type="range" min=1 max=100 value = 15 class="slider" id="sizeSlide">
	<input type="number" min=1 max= 100 value = 15 id= "sizeInput">
	
	<div id="previewColor"></div>
	
	<p></p>
	<h3>Red</h3>
	<input type="range" min=0 max=255 value = 255 class="slider" id="redSlide">
	<input type="number" min=0 max= 255 value = 255 id= "redInput">
	<p></p>
	<h3>Green</h3>
	<input type="range" min=0 max=255 value = 0 class="slider" id="greenSlide">
	<input type="number" min=0 max= 255 value = 0 id= "greenInput">
	<p></p>
	<h3>Blue</h3>
	<input type="range" min=0 max=255 value = 0 class="slider" id="blueSlide">
	<input type="number" min=0 max= 255 value = 0 id= "blueInput">

	<p></p>

	<div id="chat" data-spy="scroll" class="thing">
		<div id = "chat-window">
			<input id="handle" type="text" placeholder = "Name"/>
			<input id="message" type="text" placeholder = "Message"/>
			<button id="send">Send</button>
			<div id="output"></div>
		</div>
	</div>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
</body>
</html>
