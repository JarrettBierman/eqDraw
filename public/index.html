<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>EQ Draw</title>
	<link rel="shortcut icon" type="image/x-icon" href="EQDrawLogo.ico"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
	
	
	<style>
		
	</style>
	<style type = "text/css">
		* {
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}

		html, body {
			overflow: clip;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		canvas {
			margin:auto;
		}
		
		#output
		{
			font-size: 12px;
			margin-top: 5px;
			border: 2px solid black;
			max-width: 400px;
			max-height: 230px;
			height: 750px;
			overflow: auto;
		}

		#range
		{
			width: 20%;
		}

		button
		{
			border: none;
			color: white;
			padding: 5px 5px;
			margin: 2px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			border-radius: 200px;	
		}

		.slider{
			width: 80%;
		}

		#red{background-color: red;}
		#orange{background-color: orange;}
		#yellow{background-color: yellow; color:black;}
		#green{background-color: green;}
		#blue{background-color: blue;}
		#purple{background-color: purple;}
		#pink{background-color: pink;}
		#black{background-color: black;}
		#deleteButton{background-color:deeppink;}
		#send{background-color:royalblue;}
		#custom{background-color:olivedrab;}
		#white{	background-color:white;
				border:1px solid #000000;
				color:black;
			  }

		.container {
			display: flex;
			width: 100%;
			height: 100%;
		}

		.item {
			overflow: auto;
		}

		#sketch {
			flex-grow: 1;
			overflow: auto;
		}

		#tools {
			display: flex;
			flex-direction: column;
			align-items: stretch;
			overflow-x: hidden;
			margin-left: 5px;
		}

		#colors{
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item" id="tools">
			<h1 style="text-align: center;">EQ Draw</h1>
			<h3 id="peopleCount" style="text-align: center;"></h3>
			<div id="colors">
				<button type="button" id="red">RED</button>
				<button type="button" id="orange">ORANGE</button>
				<button type="button" id="yellow">YELLOW</button>
				<button type="button" id="green">GREEN</button>
				<button type="button" id="blue">BLUE</button>
				<button type="button" id="purple">PURPLE</button>
				<button type="button" id="pink">PINK</button>
				<button type="button" id="black">BLACK</button>
				<button type="button" id="white">WHITE</button>
				<button type="button" id="deleteButton" name="deleteButton">ERASE ALL</button>
			</div>
			<canvas id="prevCol"></canvas>
			<div id="srgb">
				<h3>Size</h3>
				<input type="range" min=1 max=100 value = 15 class="slider" id="sizeSlide">
				<input type="number" min=1 max= 100 value = 15 id= "sizeInput">			

				<h3 style="color: red;">Red</h3>
				<input type="range" min=0 max=255 value = 255 class="slider" id="redSlide">
				<input type="number" min=0 max= 255 value = 255 id= "redInput">
				
				<h3 style="color: green;">Green</h3>
				<input type="range" min=0 max=255 value = 0 class="slider" id="greenSlide">
				<input type="number" min=0 max= 255 value = 0 id= "greenInput">
	
				<h3 style="color: blue;">Blue</h3>
				<input type="range" min=0 max=255 value = 0 class="slider" id="blueSlide">
				<input type="number" min=0 max= 255 value = 0 id= "blueInput">
			</div>
			<div id="chat" data-spy="scroll" class="thing">
				<div id = "chat-window">
					<input id="handle" type="text" placeholder = "Name"/>
					<input id="message" type="text" placeholder = "Message"/>
					<button id="send">Send</button>
					<div id="output">
						<p>Hello, Welcome to EQ Draw: an egalitarian drawing canvas where everyone online can draw at the same time. 
							Use the tools to draw, but be careful: erasing the canvas deletes everything for everyone :)</p>
					</div>
				</div>
			</div>
		</div>
		<div class="item" id="sketch" width="100%"></div>
	</div>
	


	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>


</body>
</html>
